{% extends "inventario/comun/base.html" %}

{% block content %}
<article class="content forms-page">
    <div class="title-block">
        <h3 class="title">Gestión de Facturadores</h3>
        <p class="title-description">Complete los campos para agregar o editar un facturador</p>
    </div>

    <section class="section">
        <div class="row sameheight-container">
            <div class="col-md-12">
                <form method="POST">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="nombres">Nombres:</label>
                        <input type="text" name="nombres" id="nombres" class="form-control" 
                               placeholder="Ingrese el nombre completo" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" name="password" id="password" class="form-control" 
                               placeholder="Ingrese la contraseña" required minlength="8">
                    </div>

                    <div class="form-group">
                        <label for="verificar_password">Verificar Contraseña:</label>
                        <input type="password" name="verificar_password" id="verificar_password" 
                               class="form-control" placeholder="Verifique la contraseña" required minlength="8">
                    </div>

                    <div class="form-group">
                        <label for="descuento_permitido">Descuento Permitido:</label>
                        <input type="number" step="0.01" name="descuento_permitido" id="descuento_permitido"
                               class="form-control" placeholder="Ingrese el descuento permitido" required>
                    </div>

                    <div class="form-group">
                        <label for="telefono">Teléfono:</label>
                        <input type="text" name="telefono" id="telefono" class="form-control" 
                               placeholder="Ingrese el número de teléfono" maxlength="15">
                    </div>

                    <div class="form-group">
                        <label for="correo">Correo:</label>
                        <input type="email" name="correo" id="correo" class="form-control" 
                               placeholder="Ingrese el correo electrónico" required>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" name="activo" id="activo" class="form-check-input" checked>
                        <label for="activo" class="form-check-label">Activo</label>
                    </div>

                    <div class="mt-3">
                        <button type="submit" class="btn btn-success">Guardar</button>
                        <a href="/inventario/facturadores" class="btn btn-secondary">Página Anterior</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
</article>
{% endblock %}
